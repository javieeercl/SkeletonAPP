<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bienvenidos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="titulo" size="large">Bienvenidos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ng-lottie [options]='options' (animationCreated)='created($event)'></ng-lottie>
    <strong>SkeletonAPP</strong>
    <p>Un Desafio: <a target="_blank" rel="noopener noreferrer" href="https://www.duoc.cl/">DUOC UC</a></p>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/login']">Siguiente</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
